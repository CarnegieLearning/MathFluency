<?xml version="1.0" encoding="UTF-8"?><div> 

 

   

    

   

 

 

  <div id="tip1">
    <p>Every whole number is a multiple of itself. 8 is the first multiple of 8.</p>
  </div>

 

  <div id="tip2"> 

    <p>Here are some multiples of 5:</p>

    <p><table style="color:white" cellpadding="10px">
    <tr>
    <td>5 x 1 = <b><u>5</u></b></td> <td>5 x 2 = <b><u>10</u></b></td></tr>
    <tr>
    <td>5 x 3 = <b><u>15</u></b></td> <td>5 x 4 = <b><u>20</u></b></td></tr>
    <tr>
    <td>5 x 5 = <b><u>25</u></b></td> <td>5 x 6 = <b><u>30</u></b></td></tr></table></p>
  </div>
<div id="tip3">
    <p>A multiple of a number can't be less than the number!</p></div>

 

</div>
