  <div id="tip1">
    <p>If both the numerator and denominator are even numbers, then you can divide them both by 2 to get
       a simpler fraction.</p>
  </div>

 

  <div id="tip2"> 

    <p>A fraction larger than 1 can be in simplest form. 5/4 is in simplest form.</p>
